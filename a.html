<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah untuk Pacar</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .message {
            font-size: 20px;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 30px;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hadiah untuk Pacar Tercinta</h1>
        <p class="message">
            Sayangku, setiap hari bersamamu adalah hadiah terindah dalam hidupku.
            Aku mencintaimu dengan seluruh hatiku dan aku berjanji untuk selalu berada di sampingmu.
            Terimalah hadiah kecil ini sebagai tanda cintaku yang besar. 
            <span class="heart">❤️</span>
        </p>
        <div class="slideshow-container">
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Hadiah untuk Pacar 1">
            </div>
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Hadiah untuk Pacar 2">
            </div>
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Hadiah untuk Pacar 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
